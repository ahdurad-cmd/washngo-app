name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: |
          if npm run -s lint; then echo 'lint OK'; else echo 'lint failed'; fi
        continue-on-error: true
      - name: Run tests
        run: npm run test -- --coverage
      - name: Build
        run: npm run build
